version: 1
send_anonymous_usage_stats: false
plugins:
  extractors:
    - name: tap-bls
      variant: frasermarlow
      pip_url: git+https://github.com/frasermarlow/tap-bls.git
  loaders:
    - name: target-jsonl
      pip_url: git+https://github.com/andyhuynh3/target-jsonl.git
  orchestrators:
    - name: airflow
      pip_url: apache-airflow==2.3.2 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-2.3.2/constraints-3.8.txt
  files:
    - name: airflow
      pip_url: git+https://gitlab.com/meltano/files-airflow.git
schedules:
  - name: bls-to-jsonl
    interval: '@once'
    extractor: tap-bls
    loader: target-jsonl
    transform: skip
    start_date: 2022-06-20 00:00:00